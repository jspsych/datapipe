# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Test

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["test"]

env:
  #FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
  NEXT_PUBLIC_FIREBASE_CONFIG: ${{ secrets.FIREBASE_TEST_CONFIG }}
  NEXT_PUBLIC_CLIENT_ID: ${{ secrets.TEST_CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.TEST_CLIENT_SECRET }}
  NEXT_PUBLIC_REDIRECT_URI: ${{ secrets.TEST_REDIRECT_URI }}
  NEXT_PUBLIC_OAUTH_CALLBACK: ${{ secrets.TEST_OAUTH_CALLBACK }}
  NEXT_PUBLIC_OAUTH_FINAL: ${{ secrets.TEST_OAUTH_FINAL }}
  NEXT_PUBLIC_OAUTH_REGENERATE: ${{ secrets.TEST_OAUTH_REGENERATE }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_TEST_CREDENTIALS }}' # Replace with the name of your GitHub Actions secret
      - name: Install firebase tools
        run: npm install -g firebase-tools
      - name: Enable firebase webframeworks
        run: firebase experiments:enable webframeworks
      - run: npm ci
      - name: Run npm ci in /functions
        working-directory: functions
        run: npm ci
      - name: Select project
        run: firebase use test
      - name: Launch firestore emulator and test
        run: firebase emulators:exec 'npm run test-ci'
